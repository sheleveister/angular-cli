<div class="panel">

  <div class="row">
    <div class="col-md-4">
      <input class="form-control" [(ngModel)]="name" placeholder="Модель">
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена">
    </div>
    <div class="col-md-4">
      <button class="btn" (click)="addItem(name, price)">Add</button>
    </div>
  </div>

  <div class="table table-striped">
    <thead>
    <tr>
      <th>Модель</th>
      <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
    </tbody>
  </div>

</div>
