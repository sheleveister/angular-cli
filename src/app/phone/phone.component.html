<div class="panel">
  <div class="form-inline">

    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="name" placeholder="Модель">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-8">
        <button class="btn" (click)="addItem(name, price)">Add</button>
      </div>
    </div>

  </div>
  <div class="table table-striped">
    <thead>
    <tr>
      <th>Модель</th>
      <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
    </tr>
    </tbody>
  </div>
</div>
