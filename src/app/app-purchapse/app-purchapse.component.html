<div class="page-header">
  <h1>Shopping list</h1>
</div>
<div class="panel">

  <div class="row">
    <div class="col-md-4">
      <input class="form-control" [(ngModel)]="text" placeholder = "Название" />
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary" (click)="addItem(text, price)">Добавить</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Цена</th>
      <th>Куплено</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.purchapse}}</td>
      <td>{{item.price}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
    </tr>
    </tbody>
  </table>

</div>
